<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    function checkSNT(number){
        let i ;
        let count = 0; // Đếm số lượng ước
        if(number < 2){
            return false
        }
        for ( i = 2; i < number ; i++) {
            if(number % i === 0){
                count++ // n 3,4,5,....
            }
        }
        if(count === 2){
            return true;
        }
    }
    let input = +prompt("Nhap so luong SNT can in : ")
    let count = 0;
    for (let i = 0; count < input; i++) {
        if(checkSNT(i) === true){
            document.write(i + "<br>")
            count++
        }
    }
</script>
</body>
</html>
