<!DOCTYPE html>
<html lang="">
<head>
  <title>Tìm số nhỏ nhất</title>
</head>
<body>

<h2>Find Min in 3 Number</h2>
<label for="num1">First Numb</label>
<input type="number" id="num1"><br>

<label for="num2">Second Numb</label>
<input type="number" id="num2"><br>

<label for="num3">Third Numb</label>
<input type="number" id="num3"><br>

<button onclick="findAndDisplayMin()">Check</button>

<p id="result"></p>

<script>
  function findMin(a, b, c) {
    if (a <= b && a <= c) {
      return a;
    } else if (b <= a && b <= c) {
      return b;
    } else {
      return c;
    }
  }

  function findAndDisplayMin() {
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    let num3 = parseInt(document.getElementById('num3').value);

    let min = findMin(num1, num2, num3);

    document.getElementById('result').innerHTML = "Result" + min;
  }
</script>

</body>
</html>
